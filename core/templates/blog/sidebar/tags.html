<div class="widget-sidebar widget-tags">
    <h5 class="sidebar-title">Tags</h5>
    <div class="sidebar-content">
      <ul>
        {% for tag in post.tags.all %}
        <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
